<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>calculator</h1>
    </header>
    <main>
   
        <div class="calculator">
            <div id="output-screen">
                <div id="operation-display"></div>
                <div id="main-display"></div>
                <div id="temporary-result"></div>
            </div>
            <div id="choice-container">
                    <button class="button" id="clear-all">c</button>
                    <button class="button" id="clear-last">ce</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operation">รท</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operation">x</button>
                    <button class="button number" id="one">1</button>
                    <button class="button number" id="two">2</button>
                    <button class="button number" id="three">3</button>
                    <button class="button operation">-</button>
                    <button class="button number" id="zero">0</button>
                    <button class="button number" id="decimal">.</button>
                    <button class="button" id="equals">=</button>
                    <button class="button operation">+</button>
                </div>
            </div>

        </div>
    </main>
        <!-- link to javascript file -->
        <script src="./script.js"></script>
</body>
</html>
